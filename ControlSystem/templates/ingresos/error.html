<div class="alert alert-danger alert-dismissible" style="margin-top: 0; margin-bottom: 5px; padding-top: 0; padding-bottom: 0">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <label class="control-label" for="inputError">
        {% for e , k in errors.iteritems %}
            {{ e }} {{ k }}
            <br>
        {% endfor %}
    </label>
</div>
